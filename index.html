  <!-- music logic (autoplay is illegal, so we commit a legal crime instead) -->
  <script>
    const bgm = document.getElementById("bgm");
    bgm.volume = 0; // start silent for cinematic effect (defenetly not because of browser limitations)

    let started = false;

    function startMusic() {
      if (started) return;
      started = true;

      bgm.play().catch(() => {});

      // smooth fade-in because we're fancy hell yeah
      let v = 0;
      const fade = setInterval(() => {
        v += 0.02;
        bgm.volume = Math.min(v, 0.4);
        if (v >= 0.4) clearInterval(fade);
      }, 100);

      window.removeEventListener("click", startMusic);
      window.removeEventListener("keydown", startMusic);
    }

    // any interaction = welcome to Pepto youre not welcome
    window.addEventListener("click", startMusic);
    window.addEventListener("keydown", startMusic);
  </script>
